{% extends 'base.html' %}

{% block body %}

<br>

 <div class="button-group">

 <a href="{% url 'display_laptops' %}" class="btn btn-primary btn-md" role="button"> Laptops</a>
 <a href="{% url 'add_laptop' %}" class="btn btn-warning btn-sm" role="button"> +</a>

 <a href="{% url 'display_desktops' %}" class="btn btn-primary btn-md" role="button"> Desktops</a>
 <a href="{% url 'add_desktop' %}" class="btn btn-warning btn-sm" role="button"> +</a>

 <a href="{% url 'display_mobiles' %}" class="btn btn-primary btn-md" role="button"> Mobiles</a>
 <a href="{% url 'add_mobile' %}" class="btn btn-warning btn-sm" role="button"> +</a>

 </div>


 <br>

 <h4>Currently Viewing {{ header }}</h4>
 <table>

 <table class="table table-hover">
 <thead>
      <tr>
        <th>id</th>
        <th>Model</th>
        <th>Price</th>
        <th>Status</th>
        <th>Room</th>
      </tr>
    </thead>


    <tbody>

    {% for item in items%}

    <tr>
     <td>{{ item.pk }}</td>
     <td>{{ item.type }}</td>
     <td>{{ item.price }}</td>
     <td>{{ item.status }}</td>
     <td>{{ item.room }}</td>
    </tr>

    {% endfor %}

    
    </tbody>
</table>

  {% endblock %}
